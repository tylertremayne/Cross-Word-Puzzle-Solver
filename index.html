<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container py-4">
        <div class="inputs" style="width: fit-content;">
            <form>
                <div class="input-group mb-3">
                    <label  for="row-input" class="mx-4" style="margin: auto;">Number of Rows:</label>
                    <input  type="number" min="1" class="form-control" id="row-input" aria-label="Example text with button addon" aria-describedby="button-addon1" value="5">
                    <button id = "rowsButton"class="btn btn-outline-success" type="button">OK</button>
                </div>
                <div class="input-group mb-3">
                    <label for="cols-input" class="mx-4" style="margin: auto;">Number of Columns:</label>
                    <input type="number" min="1" class="form-control" id="cols-input" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" value="5">
                    <button class="btn btn-outline-success" type="button" id="colsButton">OK</button>
                </div>
            </form>
        </div>

        <div class="container border border-secondary border-2 rounded-2">
            <div class="grid-div my-4 mx-3">
                <table class="table table-bordered">
                    <tbody id="tableOfElements" style="text-align: center;">
                        
                        <tr>
                            <td contenteditable="true">P</td>
                            <td contenteditable="true">S</td>
                            <td contenteditable="true">T</td>
                            <td contenteditable="true">O</td>
                            <td contenteditable="true">A</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">P</td>
                            <td contenteditable="true">S</td>
                            <td contenteditable="true">T</td>
                            <td contenteditable="true">O</td>
                            <td contenteditable="true">A</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">P</td>
                            <td contenteditable="true">S</td>
                            <td contenteditable="true">T</td>
                            <td contenteditable="true">O</td>
                            <td contenteditable="true">A</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">P</td>
                            <td contenteditable="true">S</td>
                            <td contenteditable="true">T</td>
                            <td contenteditable="true">O</td>
                            <td contenteditable="true">A</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">P</td>
                            <td contenteditable="true">S</td>
                            <td contenteditable="true">T</td>
                            <td contenteditable="true">O</td>
                            <td contenteditable="true">A</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>    

        <div class="search-word my-4" style="width: fit-content;">
            <form>
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Search Word" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-outline-dark" type="button" id="search-button">Search</button>
                    <button class="btn btn-outline-dark" type="button" id="save-button">Update</button>
                </div>

            </form>
        </div>
            
    </div>

</body>
